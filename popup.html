<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB Content Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>FB Content Blocker</h1>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-label">Hôm nay:</span>
        <strong id="today-count">0</strong>
      </div>
      <div class="stat-item">
        <span class="stat-label">Tổng cộng:</span>
        <strong id="total-count">0</strong>
      </div>
    </div>

    <!-- Single keyword input -->
    <div class="input-group">
      <input type="text" id="keyword-input" placeholder="Nhập từ khóa cần chặn...">
      <select id="category-input">
        <option value="default">Mặc định</option>
        <option value="spam">Spam</option>
        <option value="ads">Quảng cáo</option>
        <option value="politics">Chính trị</option>
        <option value="other">Khác</option>
      </select>
      <button id="add-btn">Thêm</button>
    </div>

    <!-- Bulk add section -->
    <div class="bulk-section">
      <button id="toggle-bulk-btn" class="secondary-btn">Thêm nhiều từ khóa</button>
      <div id="bulk-container" class="hidden">
        <textarea id="bulk-input" placeholder="Mỗi từ khóa một dòng..."></textarea>
        <button id="bulk-add-btn">Thêm tất cả</button>
      </div>
    </div>

    <!-- Import/Export Section -->
    <div class="io-section">
      <button id="export-btn" class="secondary-btn">Xuất JSON</button>
      <button id="import-btn" class="secondary-btn">Nhập JSON</button>
      <input type="file" id="import-file" accept=".json" hidden>
    </div>

    <!-- Search and Filter -->
    <div class="filter-section">
      <input type="text" id="search-input" placeholder="Tìm kiếm từ khóa...">
      <select id="category-filter">
        <option value="">Tất cả</option>
        <option value="default">Mặc định</option>
        <option value="spam">Spam</option>
        <option value="ads">Quảng cáo</option>
        <option value="politics">Chính trị</option>
        <option value="other">Khác</option>
      </select>
    </div>

    <!-- Keywords list -->
    <div class="keywords-section">
      <h2>Từ khóa đang chặn: <span id="keyword-count">0</span></h2>
      <ul id="keywords-list"></ul>
    </div>

    <!-- Toggle Section -->
    <div class="toggle-section">
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="slider"></span>
      </label>
      <span>Bật/Tắt extension</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
