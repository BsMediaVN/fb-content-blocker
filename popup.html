<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB Content Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>FB Content Blocker</h1>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-label" data-i18n="statsToday">Today:</span>
        <strong id="today-count">0</strong>
      </div>
      <div class="stat-item">
        <span class="stat-label" data-i18n="statsTotal">Total:</span>
        <strong id="total-count">0</strong>
      </div>
    </div>

    <!-- Single keyword input -->
    <div class="input-group">
      <input type="text" id="keyword-input" data-i18n-placeholder="inputPlaceholder" placeholder="Enter keyword to block...">
      <select id="category-input">
        <option value="default" data-i18n="categoryDefault">Default</option>
        <option value="spam" data-i18n="categorySpam">Spam</option>
        <option value="ads" data-i18n="categoryAds">Ads</option>
        <option value="politics" data-i18n="categoryPolitics">Politics</option>
        <option value="other" data-i18n="categoryOther">Other</option>
      </select>
      <button id="add-btn" data-i18n="btnAdd">Add</button>
    </div>

    <!-- Bulk add section -->
    <div class="bulk-section">
      <button id="toggle-bulk-btn" class="secondary-btn" data-i18n="btnBulkAdd">Add multiple keywords</button>
      <div id="bulk-container" class="hidden">
        <textarea id="bulk-input" data-i18n-placeholder="bulkPlaceholder" placeholder="One keyword per line..."></textarea>
        <button id="bulk-add-btn" data-i18n="btnAddAll">Add all</button>
      </div>
    </div>

    <!-- Import/Export Section -->
    <div class="io-section">
      <button id="export-btn" class="secondary-btn" data-i18n="btnExport">Export JSON</button>
      <button id="import-btn" class="secondary-btn" data-i18n="btnImport">Import JSON</button>
      <input type="file" id="import-file" accept=".json" hidden>
    </div>

    <!-- Search and Filter -->
    <div class="filter-section">
      <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder" placeholder="Search keywords...">
      <select id="category-filter">
        <option value="" data-i18n="filterAll">All</option>
        <option value="default" data-i18n="categoryDefault">Default</option>
        <option value="spam" data-i18n="categorySpam">Spam</option>
        <option value="ads" data-i18n="categoryAds">Ads</option>
        <option value="politics" data-i18n="categoryPolitics">Politics</option>
        <option value="other" data-i18n="categoryOther">Other</option>
      </select>
    </div>

    <!-- Keywords list -->
    <div class="keywords-section">
      <h2><span data-i18n="keywordsTitle">Blocked keywords:</span> <span id="keyword-count">0</span></h2>
      <ul id="keywords-list"></ul>
    </div>

    <!-- Toggle Section -->
    <div class="toggle-section">
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="slider"></span>
      </label>
      <span data-i18n="toggleLabel">Enable/Disable extension</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
